<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/inicio.css' %}">
    <link rel="stylesheet" href="{% static 'css/historial.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
        {% if user.is_authenticated %}
        <nav class="">
            <div class="Menu-options">
                <div class="user-info">
                    <img src="{{user.get_image_url}}" alt="Imagen de perfil">
                </div>
                <span class="link-create"> {{user.username}}</span>
                <a href="{% url 'core:inicio' %}" class="link-create">  Traductor </a>
                <a href="{% url 'core:historial' %}" class="link-create">  Mi Historial</a>
                <a href="{% url 'core:editar' %}" class="link-create">  Editar Perfil</a>
                <a href="{% url 'core:salir' %}" class="link-create">  Cerrar Sesion</a>
            </div>
        </nav>
        {% else %}
            <nav class="">
                <div class="Menu-options">
                    <a href="{% url enlace %}" class="link-create">{{ options }}</a>
                </div>
            </nav>
        {% endif %}

        {% block content %}
        {% endblock %}

        {% block Formulario_content %}
        {% endblock  %}


   
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
